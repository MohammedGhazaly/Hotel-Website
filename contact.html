<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel BT | Welcome</title>
    <meta
      name="description"
      content="Welcome to the most extraordinary hotel in Boston"
    />
    <meta name="keywords" content="hotel, boston hotel, new england" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/media-queries.css" />

    <script
      src="https://kit.fontawesome.com/4aca058b31.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/4aca058b31.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <!-- Navigation Bar -->
      <nav class="header__navbar">
        <div class="container">
          <span class="header__logo">
            <a href="index.html" class="header__logo-link">HBT</a>
          </span>
          <!-- Navigation Link -->
          <ul class="header__list">
            <li class="header__item">
              <a href="./index.html" class="header__link">Home</a>
            </li>
            <li class="header__item">
              <a href="./about.html" class="header__link">About</a>
            </li>
            <li class="header__item">
              <a href="./contact.html" class="header__link current">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <!-- Contact -->
    <section class="contact">
      <div class="container">
        <h1 class="contact__heading">
          <span class="text-primary">Contact</span> Us
        </h1>
        <p class="contact__paragraph">
          Please fill out the form below to contact us
        </p>
        <form action="" class="form">
          <div class="form__group">
            <label for="name" class="form__label">Name</label>
            <input type="text" name="name" id="name" class="form__input" />
          </div>
          <div class="form__group">
            <label for="email" class="form__label">Email</label>
            <input type="email" name="email" id="email" class="form__input" />
          </div>
          <div class="form__group">
            <label for="message" class="form__label">Message</label>
            <textarea
              name="message"
              id="message"
              cols=""
              rows=""
              class="form__input"
            ></textarea>
          </div>
          <button type="submit" class="btn-dark">Submit</button>
        </form>
      </div>
    </section>
    <!-- Contact Icons -->
    <section class="contact-info bg-dark">
      <div class="container">
        <article class="contact-info__feature">
          <i class="fas fa-hotel contact-info__icon"></i>
          <h3 class="contact-info__heading">Location</h3>
          <p class="contact-info__paragraph">50 Main st, Boston MA</p>
        </article>
        <article class="contact-info__feature">
          <i class="fas fa-phone contact-info__icon"></i>
          <h3 class="contact-info__heading">Phone Number</h3>
          <p class="contact-info__paragraph">(617) 555-5555</p>
        </article>
        <article class="contact-info__feature">
          <i class="fas fa-envelope contact-info__icon"></i>
          <h3 class="contact-info__heading">Email Address</h3>
          <p class="contact-info__paragraph">frontdesk@hotelbt.co</p>
        </article>
      </div>
    </section>
    <!-- Footer -->
    <footer class="footer">
      <p class="footer__paragraph">
        Hotel BT &copy; 2022, All Rights Reserved.
      </p>
    </footer>
  </body>
</html>
